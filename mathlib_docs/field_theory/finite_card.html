</div><div class="thm"><a id="finite_field.card"></a>      <span class="decl_name">finite_field.card</span> <span class="decl_args">(α : Type u)</span> <span class="decl_args">[<a href="https://robertylewis.com/mathlib_docs/core/init/algebra/field.html#discrete_field">discrete_field</a> α]</span> <span class="decl_args">[<a href="https://robertylewis.com/mathlib_docs/data/fintype.html#fintype">fintype</a> α]</span> <span class="decl_args">(p : ℕ)</span> <span class="decl_args">[<a href="https://robertylewis.com/mathlib_docs/algebra/char_p.html#char_p">char_p</a> α p]</span> <span class="decl_args">:</span>       <div class="decl_type">∃ (n : ℕ+), <a href="https://robertylewis.com/mathlib_docs/data/nat/prime.html#nat.prime">nat.prime</a> p ∧ <a href="https://robertylewis.com/mathlib_docs/data/fintype.html#fintype.card">fintype.card</a> α = p ^ ↑n</div>
<div class="indent"><p></p>
       </div>
</div><div class="thm"><a id="finite_field.card'"></a>      <span class="decl_name">finite_field.card'</span> <span class="decl_args">(α : Type u)</span> <span class="decl_args">[<a href="https://robertylewis.com/mathlib_docs/core/init/algebra/field.html#discrete_field">discrete_field</a> α]</span> <span class="decl_args">[<a href="https://robertylewis.com/mathlib_docs/data/fintype.html#fintype">fintype</a> α]</span> <span class="decl_args">:</span>       <div class="decl_type">∃ (p : ℕ) (n : ℕ+), <a href="https://robertylewis.com/mathlib_docs/data/nat/prime.html#nat.prime">nat.prime</a> p ∧ <a href="https://robertylewis.com/mathlib_docs/data/fintype.html#fintype.card">fintype.card</a> α = p ^ ↑n</div>
