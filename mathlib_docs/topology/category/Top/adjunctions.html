</div><div class="def"><a id="Top.adj₁"></a>      <h4>Top.adj₁</h4><code><a href="https://robertylewis.com/mathlib_docs/topology/category/Top/basic.html#Top.discrete">Top.discrete</a> ⊣ <a href="https://robertylewis.com/mathlib_docs/category_theory/concrete_category/basic.html#category_theory.forget">category_theory.forget</a> <a href="https://robertylewis.com/mathlib_docs/topology/category/Top/basic.html#Top">Top</a></code>
<div class="indent"><p>Equipping a type with the discrete topology is left adjoint to the forgetful functor <code>Top ⥤ Type</code>.</p>
       </div>
</div><div class="def"><a id="Top.adj₂"></a>      <h4>Top.adj₂</h4><code><a href="https://robertylewis.com/mathlib_docs/category_theory/concrete_category/basic.html#category_theory.forget">category_theory.forget</a> <a href="https://robertylewis.com/mathlib_docs/topology/category/Top/basic.html#Top">Top</a> ⊣ <a href="https://robertylewis.com/mathlib_docs/topology/category/Top/basic.html#Top.trivial">Top.trivial</a></code>
<div class="indent"><p>Equipping a type with the trivial topology is right adjoint to the forgetful functor <code>Top ⥤ Type</code>.</p>
